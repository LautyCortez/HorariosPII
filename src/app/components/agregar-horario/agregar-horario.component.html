<h3>Agregar Horario</h3>
<form (ngSubmit)="onSubmit()" #horarioForm="ngForm">
    <mat-form-field>
        <mat-label>Horario</mat-label>
        <input matInput [(ngModel)]="nuevoHorario.hora" name="hora" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Lunes</mat-label>
        <input matInput [(ngModel)]="nuevoHorario.lunes" name="lunes">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Martes</mat-label>
        <input matInput [(ngModel)]="nuevoHorario.martes" name="martes">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Miercoles</mat-label>
        <input matInput [(ngModel)]="nuevoHorario.miercoles" name="miercoles">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Jueves</mat-label>
        <input matInput [(ngModel)]="nuevoHorario.jueves" name="jueves">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Viernes</mat-label>
        <input matInput [(ngModel)]="nuevoHorario.viernes" name="viernes">
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!horarioForm.form.valid">Guardar Horario</button>
    <button mat-button type="button" (click)="borrarCampos()">Borrar Campos</button>
</form>

<h3>Eliminar Horario</h3>
<mat-form-field>
    <mat-label>Seleccionar Horario</mat-label>
    <mat-select [(ngModel)]="horarioSeleccionado" name="horarioSeleccionado">
        <mat-option *ngFor="let horario of horarios" [value]="horario.hora">
            {{ horario.hora }}
        </mat-option>
    </mat-select>
</mat-form-field>

<button mat-button (click)="eliminarHorario()" [disabled]="!horarioSeleccionado">Eliminar Horario</button>

<div *ngIf="mensajeEliminacion">
    <p>{{ mensajeEliminacion }}</p>
</div>
